<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>

<body>
<header id="header">
    <div>
        <button class="highscores">View Highscores</button>
    </div>
    <div class="timer-div">
        <span class="time-left">time left</span>
    </div>
</header>

<div class="start-screen">
    <h1>Code Challenge Quiz</h1>
    <div class="start-message">Try to answer the following coding questions within the time limit. Wrong answers will incur a 10 second penalty</div>
    <button id="start-button">Click to Start</button>
</div>

<div class="quiz-body">
    <h1>Coding Quiz</h1>
    <div class="quiz">
        <h2 id="question">question</h2>
        <div id="answer-options">
            <button class="btn">option 1</button>
            <button class="btn">option 2</button>
            <button class="btn">option 3</button>
            <button class="btn">option 4</button>
        </div>
    </div>




</div>
<script src="./assets/js/script.js"></script>
</body>
</html>
